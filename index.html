<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unica bomb</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #2D2D2D;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            gap: 30px;
        }
        
        .big-text {
            font-size: 4rem;
            font-weight: bold;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4, #45B7D1, #96CEB4, #FFEAA7);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: gradientShift 3s ease infinite;
        }
        
        .images-container {
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .image-item {
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }
        
        .image-item:hover {
            transform: scale(1.05);
        }
        
        .person-img {
            width: 120px;
            height: 120px;
            object-fit: cover;
        }
        
        .cat-img {
            width: 120px;
            height: 120px;
            object-fit: cover;
        }
        
        .chip-img {
            width: 150px;
            height: 120px;
            object-fit: contain;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .download-btn {
            background: linear-gradient(45deg, #FF6B6B, #FF8E53);
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
            position: relative;
        }
        
        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }
        
        .download-btn:active {
            transform: translateY(0);
        }
        
        .download-btn.moving {
            transition: all 0.5s ease;
        }
        
        .copyright {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: #888;
            font-size: 0.9rem;
            font-style: italic;
        }
        
        @media (max-width: 768px) {
            .big-text {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="big-text">
        UNICA 4 INTERNAL BETA LEAKED FROM SOLVO PC!!!
    </div>
    
    <div class="images-container">
        <img src="solvo.jpg" alt="solvo class="image-item person-img">
        <img src="car.jpg" alt="car" class="image-item cat-img">  
        <img src="778g.png" alt="778G > exynos 1280" class="image-item chip-img">
    </div>
    
    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="download-btn" target="_blank" id="downloadBtn">
        Download for SM7325 Devices
    </a>
    
    <script>
        const btn = document.getElementById('downloadBtn');
        let clickAttempts = 0;
        
        btn.addEventListener('mouseenter', function() {
            clickAttempts++;
            
            // Get viewport dimensions
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;
            const btnRect = btn.getBoundingClientRect();
            
            // Calculate safe random position (avoiding edges)
            const margin = 100;
            const randomX = Math.random() * (viewportWidth - btnRect.width - margin * 2) + margin;
            const randomY = Math.random() * (viewportHeight - btnRect.height - margin * 2) + margin;
            
            // Add moving class for smooth transition
            btn.classList.add('moving');
            
            // Move the button to random position
            btn.style.position = 'fixed';
            btn.style.left = randomX + 'px';
            btn.style.top = randomY + 'px';
            
            // Change button text based on attempts
            if (clickAttempts === 1) {
                btn.innerHTML = 'nah';
            } else if (clickAttempts === 2) {
                btn.innerHTML = 'hell nah';
            } else if (clickAttempts === 3) {
                btn.innerHTML = 'nuh uh';
            } else if (clickAttempts === 5) {
                btn.innerHTML = 'still nah';
            } else if (clickAttempts >= 10) {
                btn.innerHTML = 'why u keep trying?';
            }
        });
        
        // Prevent the actual click
        btn.addEventListener('click', function(e) {
            e.preventDefault();
            return false;
        });
        
        // Reset position occasionally
        setInterval(() => {
            if (clickAttempts > 15) {
                btn.style.position = 'relative';
                btn.style.left = 'auto';
                btn.style.top = 'auto';
                btn.innerHTML = 'Reset! Try again...';
                clickAttempts = 0;
                btn.classList.remove('moving');
            }
        }, 20000);
    </script>
    
    <div class="copyright">
        by me waffle dont copy!
    </div>
</body>
</html>
